<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus Routes</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch('https://api.umd.io/v0/bus/routes')
          .then(res => res.json())
          .then(data => {
            console.log(data)
            return data
          })
          .then(data => data.map(c=> c.route_id + ": " + c.title))
          .then(data => {
            console.log(data);
            route_list = "<ul>";

            for (i = 0; i < data.length; i++) {
                route_list += "<li>" + data[i] + "</li>";
            }
            console.log(route_list);

            route_list += "</ul>"

            document.getElementsByClassName("content")[0].innerHTML = route_list;
            return data;
          })
      }
    </script
  </body>
</html>

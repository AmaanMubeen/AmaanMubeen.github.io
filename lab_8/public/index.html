<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.data)
        .then(data => {
          console.log(data);
          makeListInHTML(data);
        })
        //.then(codes => document.querySelector(".content").innerText = codes);
    }

    //Taken from Lab 7 Solutions and Modified to be an OL
    function makeListInHTML(array) {
      let course_list = "<ol>";
            for (let i = 0; i < array.length; i++) {
              course_list += "<li>" + array[i] + "</li>";
            }
      document.querySelector('.content').innerHTML = course_list;
      //console.log(country_list);
      // const htmlTarget = document.querySelector('.content');
      // htmlTarget.innerHTML = '';
      // let el1 = document.createElement("OL");
      // el1.className = 'list';
      // for (let i = 0; i < array.length; i++) {
      //   let el = document.createElement("li");
      //   el.innerText = array[i];
      //   htmlTarget.appendChild(el);
      // };
    }
  </script>
</body>

</html>
